---
- name: Crear grupo de seguridad en OpenStack
  hosts: localhost
  tasks:
    - name: Crear grupo de seguridad "ssh-access"
      os_security_group:
        cloud: devstack
        state: present
        name: ssh-access
        description: Permite acceso SSH

    - name: Permitir tr√°fico SSH entrante
      os_security_group_rule:
        cloud: devstack
        security_group: ssh-access
        protocol: tcp
        port_range_min: 22
        port_range_max: 22
        remote_ip_prefix: 0.0.0.0/0
        direction: ingress
